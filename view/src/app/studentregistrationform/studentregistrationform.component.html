
<div class="mat-app-background">
      <mat-card >
       <mat-card-title color="warn">
       <hr><h3> Registration Form</h3></mat-card-title>
      
          <div class="container"
          fxLayout
          fxLayout.xs="column"
          fxLayoutAlign="center"
          fxLayoutGap="10px"
          fxLayoutGap.xs="0">
       <div class="item item-1" fxFlex="30%">
        <!-- <mat-form-field>
          <input matInput placeholder="Firstname">
        </mat-form-field> -->
        <div class="container"
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="45%">
          <img [src]="localUrl"   alt="" *ngIf="localUrl" >
          </div>
          <!-- <input type="file" (change)="showPreviewImage($event)" value="Upload"> -->
          <div class="item item-2" fxFlex="45%">
          <button id="uploadbtn" mat-raised-button (click)="openInput()" color="primary" >
            Upload
            </button>
            
            <input id="fileInput"hidden   type="file" (change)="showPreviewImage($event)" >
            
            <!-- <button mat-button [disabled]="!ourFile" (click)="upload()">Upload</button> -->
        </div>
        </div>
       </div>
      

       <div class="item item-2" fxFlex="30%">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Firstname" value={{term}} spellcheck="false" (keyup)="visible()" [(ngModel)]="term" >
                <div id="serchingDiv"*ngIf="(isVisible==='true')" >
                  <ul id="myUL" type=none >
                    <li id="select" (click)="getValue(student.mobile)" *ngFor="let student of students | search:term">{{student.fname}}
                      <small>{{student.mobile}}</small>
                    </li>
                  </ul>



                  
                </div>
                
              </mat-form-field>
       </div>

       <div class="item item-3" fxFlex="30%">
        <mat-form-field>
            <input matInput [(ngModel)]="auto.lname" placeholder="LastName">
          </mat-form-field>
          </div>
        
      
       
       </div><br>
     
      
       <div class="container"
          fxLayout
          fxLayout.xs="column"
          fxLayoutAlign="center"
          fxLayoutGap="10px"
          fxLayoutGap.xs="0">
     <div class="item item-1" fxFlex="30%">
         <mat-form-field>
             <input matInput placeholder="Course" [(ngModel)]="auto.course" [(ngModel)]="checkvar" (keyup)="checkfee()" (focus)="checkfee()">
           </mat-form-field>
           </div>
          
           <div class="item item-2" fxFlex="30%">
             <mat-form-field>
                <input matInput placeholder="Enter your email" [(ngModel)]="auto.email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              </div>

              <div class="item item-3" fxFlex="30%">
                <mat-form-field hintLabel="Max 10 characters">
                    <input matInput #input maxlength="10" [(ngModel)]="auto.mobile" placeholder="Mobile number">
                    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                  </mat-form-field>
             </div>
              
                 </div>
                 <br>

 <div class="container"
          fxLayout
          fxLayout.xs="column"
          fxLayoutAlign="center"
          fxLayoutGap="10px"
          fxLayoutGap.xs="0">
                 <div class="item item-1" fxFlex="30%">
                 <mat-form-field>
                     <input matInput placeholder="Fathers Name">
                   </mat-form-field>
                   </div>
                   
                   
                   <div class="item item-2" fxFlex="30%">
                   <mat-form-field>
                      <mat-select placeholder="Batch">
                        <mat-option value="option">9AM-10AM</mat-option>
                        <mat-option value="option">1PM-2PM</mat-option>
                        <mat-option value="option">4PM-5PM</mat-option>
                        <mat-option value="option">8PM-9PM</mat-option>
                      </mat-select>
                    </mat-form-field>
                    </div>

                    <div class="item item-3" fxFlex="30%">
                    <mat-form-field hintLabel="Max 10 characters">
                        <input matInput #input maxlength="10" placeholder="Parents number">
                        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                      </mat-form-field>
                      </div>
                      </div><br>


                      <div class="container"
                      fxLayout
                      fxLayout.xs="column"
                      fxLayoutAlign="center"
                      fxLayoutGap="10px"
                      fxLayoutGap.xs="0">
                      <div class="item item-1" fxFlex="30%">
                     <mat-form-field>
                         <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                         <mat-datepicker #picker></mat-datepicker>
                       </mat-form-field>
                       </div>

                       <div class="item item-2" fxFlex="30%">
                       <mat-form-field>
                          <input matInput placeholder="AadharCard Number">
                        </mat-form-field>
                        </div>

                        <div class="item item-3" fxFlex="30%">
                          <mat-form-field>
                              <input matInput placeholder="Blood Group">
                            </mat-form-field>
                            </div>
                       
                          </div><br>

                          <div class="container"
                          fxLayout
                          fxLayout.xs="column"
                          fxLayoutAlign="center"
                          fxLayoutGap="0px"
                          fxLayoutGap.xs="0">
                          <div class="item item-1" fxFlex="4%"></div>
                                 <div class="item item-2" fxFlex="65%">
                                    <mat-form-field id="addressdiv">
                                        <input matInput [(ngModel)]="auto.address" placeholder="&nbsp;&nbsp;Address">
                                      </mat-form-field>
                                      </div>
                                      <!-- <div class="item item-3" fxFlex="3%"></div> -->
                          <div class="item item-3" fxFlex="29%">
                                        <mat-form-field>
                                            <mat-select placeholder="Reference">
                                              <mat-option value="option">Institute Student</mat-option>
                                              <mat-option value="option">Other</mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                          </div>
                                          <div class="item item-4" fxFlex="4%"></div>
                           </div>         
                                  
                  <br>
                  <br>
                  <div class="checkboxdiv">
                  <mat-checkbox id="checkbox" (change)="showcoursefeetable()" [checked]='checked' [disabled]="disabled">Check Course Fee</mat-checkbox></div>
                  <br>
                  <br>
                  <br>
                  <div class="container"
                      fxLayout
                      fxLayout.xs="column"
                      fxLayoutAlign="center"
                      fxLayoutGap="10px"
                      fxLayoutGap.xs="0">
                      <div class="item item-1" fxFlex="20%"></div>
                          <div class="item item-2" fxFlex="40%">
                
                  <table mat-table [dataSource]="dataSource" align="center" *ngIf="showfeetable" class="mat-elevation-z8">

                      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                    
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>Duration(months)</th>
                        <td mat-cell *matCellDef="let element"> 2 </td>
                      </ng-container>
                    
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>CourseName </th>
                        <td mat-cell *matCellDef="let element"> {{auto.course}} </td>
                      </ng-container>
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> CourseFee </th>
                        <td mat-cell *matCellDef="let element">5000Rs</td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <!-- <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container> -->
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </div>
                  <div class="item item-1" fxFlex="20%"></div>
                  </div>
                  <br>
                  <br>
                  <br>
                  <div class="checkboxdiv">
                  <button mat-raised-button color="primary" routerLink="payment">Proceed To Pay</button></div>
               
     </mat-card>
  <!-- </div> -->
<!-- </div> -->
<br>
<br>
   <router-outlet></router-outlet>
</div>
